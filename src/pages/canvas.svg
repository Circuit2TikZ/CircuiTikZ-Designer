<svg
	id="canvas"
	class="mainCanvas"
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
<defs id="backgroundDefs">
	<pattern id="smallGridPattern" width=".25cm" height=".25cm" patternUnits="userSpaceOnUse">
		<path d="M 9.44882 0 L 0 0 0 9.44882" fill="none" stroke="var(--bs-secondary-text-emphasis)" stroke-width="0.1pt" />
		</pattern>
	<pattern id="gridPattern" width="1cm" height="1cm" patternUnits="userSpaceOnUse">
		<rect width="1cm" height="1cm" fill="url(#smallGridPattern)" />
		<path d="M 37.79528 0 L 0 0 0 37.79528" fill="none" stroke="var(--bs-secondary-text-emphasis)" stroke-width="0.2pt" />
	</pattern>
	<symbol id="snapCursor" viewBox="0 0 14 14">
		<circle cx="7" cy="7" fill="none" stroke="var(--bs-emphasis-color)" stroke-width="1.5" r="6" />
	</symbol>
	<symbol id="snapPoint" viewBox="0 0 5 5">
		<circle cx="2.5" cy="2.5" fill="none" stroke="#f00" stroke-width="1" r="2" />
	</symbol>
</defs>
	<rect id="grid" x="0" y="0" width="100%" height="100%" fill="url(#gridPattern)" style="translate: -.25px -.25px; " />
	<line id="yAxis" x1="0" x2="0" y1="0" y2="100%" stroke="var(--bs-primary-text-emphasis)" stroke-width="0.3pt" />
	<line id="xAxis" x1="0" x2="100%" y1="0" y2="0" stroke="var(--bs-primary-text-emphasis)" stroke-width="0.3pt" />
</svg>
