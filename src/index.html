		/>

	<script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script> -->

		<link rel="stylesheet" href="styles.scss" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preload" href="symbols.svg" type="image/svg+xml" as="fetch" id="symbolDBlink" />
		<script type="module" src="index.js"></script>
	</head>

	<body>
		<a
			id="addButton"
			class="material-symbols-outlined"
			data-bs-toggle="offcanvas"
			href="#leftToolbar"
			role="button"
			aria-controls="leftToolbar"
		>
			add
		</a>
		<a id="drawLineButton" class="material-symbols-outlined" role="button"> shape_line </a>

		<div class="fixed-action-btn" id="floatingActionButtonContainer" style="display: none">
			<a class="btn btn-floating" id="mainFAB">
				<span class="material-symbols-outlined">done</span>
			</a>

			<ul class="list-unstyled" id="subFloatingActionButtonContainer"></ul>
		</div>

		<div id="leftToolbar" class="offcanvas offcanvas-start" tabindex="-1">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasLabel">Symbols</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body" id="leftToolbar-body">
				<div class="accordion" id="leftToolbarAccordion"></div>
			</div>
		</div>

		<include src="canvas.svg"></include>
	</body>
</html>
